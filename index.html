<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevator Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body onload="showPosition()">
  <div class="container">
    <div class="elevatorA">
      <p>Elevator A</p>
      <div class="circleA" id="a">0</div>
      <div class="circleA" id="b">1</div>
      <div class="circleA" id="c">2</div>
      <div class="circleA" id="d">3</div>
      <div class="circleA" id="e">4</div>
      <div class="circleA" id="f">5</div>
      <div class="circleA" id="g">6</div>
      <div class="circleA" id="h">7</div>
      <div class="circleA" id="i">8</div>
      <div class="circleA" id="j">9</div>
      <div class="position" id="A">1</div>
    </div>

    <div class="elevatorB">
      <p>Elevator B</p>
      <div class="circleB" id="k">1</div>
      <div class="circleB" id="l">2</div>
      <div class="circleB" id="m">3</div>
      <div class="circleB" id="n">4</div>
      <div class="circleB" id="o">5</div>
      <div class="circleB" id="p">6</div>
      <div class="circleB" id="q">7</div>
      <div class="circleB" id="r">8</div>
      <div class="circleB" id="s">9</div>
      <div class="circleB" id="t">10</div>
      <div class="position" id="B">1</div>
    </div>

  </div>
</body>
</html>
